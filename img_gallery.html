<html>
    <head>
        <title>Retro Modding Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="themes/classic.css">
        <link rel='stylesheet' href="css/main.css">
    </head>

<!--
Threat Model
Threat Source: Internal
Threat Agent: Human
Threat Intention: Intentional

    <script type="text/javascript" src="scripts/login.js"></script>
    <!--Adds a win98 style border-->
    <body class="outerBorder">
        <!--Adds gradient at the top of the screen-->
        <header class="outerTitle">
            <!--Site logo & Title-->
            <img alt="retro modding society logo" src="images/logo.png" id="logo">
            <h4 class="outerTitleText"><b>Retro Modding Society</b></h4>
            <!--Login box-->
            <fieldset class="login">
                <label for="name" class="loginText">Username:</label>
                <input class="loginBoxes" alt="Insert username" type="text" id="name" name="name">
                <br>
                <label for="name" class="loginText">Password:</label>
                <input class="loginBoxes" type="text" id="password" name="password">
                <br>
                <button  type="button" onclick="alert('You have been logged in!')" class="loginButton">Login</button>
            </fieldset>
        </header>

        <!--Blue border inside window-->
        <div class="innerBorder">

        <nav> 
            <!--Nav bar gradient-->
            <div class="navBackground">
                <!--Nav bar positioning-->
                <ul class="navPadding">
                    <li class="navItem"><a href="index.html">Home</a></li>
                    <li class="navItem currentNav"><a href="img_gallery.html"> Gallery</a></li>
                    <li class="navItem"><a href="current_members.html">Current Members</a></li>
                    <li class="navItem"><a href="event_calendar.html">Events</a></li>
                    <li class="navItem"><a href="contact_us.html">Contact Us</a></li>
                    <li class="navItem"><a href="resources.html">Resources</a></li>
                    <li class="navItem"><a href="recommendations.html">Recommendations</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <!--Position the box-->
            <div class="contentBox">
                <!--Stylize the title for the box-->
                <h3 class="outerContentTitle"><b>The Gallery</b></h3>
                <!--Theme the inside of the box-->
                    <div class="outerContentBox">
                        <!--Create black box inside of the box-->
                        <div class="innerContentText">
                            <!--Bootstrap gallery-->
                            <div id="img-gallery" class="container">
                                <div class="row">
                                    <div class="col-sm">
                                        <img 
                                        onmouseover="this.className='highlight';" 
                                        onmouseout="this.className='delight';" 
                                        src="images/clocktown.png" 
                                        alt="Mario in Clock Town" 
                                        class="delight" 
                                        id="img-gallery1"/>
                                    </div>
                                    <div class="col-sm">
                                        <img 
                                        onmouseover="this.className='highlight';" 
                                        onmouseout="this.className='delight';" 
                                        src="images/dawnanddusk.jpg" 
                                        alt="The Legend of Zelda: Dawn and Dusk"  
                                        class="delight"/>
                                    </div>
                                    <div class="col-sm">
                                        <img 
                                        onmouseover="this.className='highlight';" 
                                        onmouseout="this.className='delight';" 
                                        src="images/kaizoworld.png" 
                                        alt="Super Mario World Kaizo"  
                                        class="delight"/>
                                    </div>
                                <!--Start new line-->
                                </div>
                                    <div class="row">
                                        <div class="col-sm">
                                            <img 
                                            onmouseover="this.className='highlight';" 
                                            onmouseout="this.className='delight';" 
                                            src="images/mkwiidxgreen.jpg" 
                                            alt="Mario Kart Wii Deluxe"  
                                            class="delight"/>
                                        </div>
                                        <div class="col-sm">
                                            <img 
                                            onmouseover="this.className='highlight';" 
                                            onmouseout="this.className='delight';" 
                                            src="images/lastimpact.jfif" 
                                            alt="Super Mario: Last Impact" 
                                            class="delight"/>
                                        </div>
                                        <div class="col-sm">
                                            <img 
                                            onmouseover="this.className='highlight';" 
                                            onmouseout="this.className='delight';"
                                            src="images/newer.jfif" 
                                            alt="Newer Super Mario Bros Wii" 
                                            class="delight"/>
                                        </div>
                                    </div>
                                <!--Start another new line-->
                                <div class="row">
                                    <div class="col-sm">
                                        <img 
                                        onmouseover="this.className='highlight';" 
                                        onmouseout="this.className='delight';"
                                        src="images/releasio.png" 
                                        alt="Releasio 64"  
                                        class="delight"/>
                                    </div>
                                    <div class="col-sm">
                                        <img 
                                        onmouseover="this.className='highlight';" 
                                        onmouseout="this.className='delight';"
                                        src="images/sapphire.jpg" 
                                        alt="Super Mario 64: Sapphire" 
                                        class="delight"/>
                                    </div>
                                    <div class="col-sm">
                                        <img 
                                        onmouseover="this.className='highlight';" 
                                        onmouseout="this.className='delight';"
                                        src="images/starroad.jfif" 
                                        alt="Super Mario 64 Star Road"
                                        class="delight"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <aside> </aside>

        <footer>
            <div>
                <p>
                    Copyright Brendan Scott
                </p>
            </div>
        </footer>
    </body>
</html>
