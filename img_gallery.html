
<html>
    <head>
        <title>Retro Modding Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel='stylesheet' href="css/themes/original.css">
        <link rel='stylesheet' href="css/main.css">
    </head>

    <body class="outerBorder">
        <header>
            <h6 class="outerTitle"><b>Retro Modding Society</b></h6>
            <fieldset class="login">
                <label for="name" style='font-size: 70%;'>Name:</label>
                <input type="text" id="name" name="name">
                <label for="name" style='font-size: 70%;'>Password:</label>
                <input style="height:30px;width:160px" type="text" id="password" name="password">
                <button style="height:35px;width:200px" type="button" onclick="alert('You have been logged in!')"  style='font-size: 70%;'>Login</button>
            </fieldset>
            <script>
                function login(){
                    if(counter % 2 == 0){
                        alert('You have been logged in!');
                    }
                    else {
                        alert('You have been logged out');
                    }
                    counter += 1;
                }
            </script>
        </header>

        <div class="innerBorder">

        <nav> 
            <div class="navBackground">
                <ul class="navPadding">
                    <li class="navItem"><a href="index.html">Home</a></li>
                    <li class="navItem currentNav"><a href="img_gallery.html"> Gallery</a></li>
                    <li class="navItem"><a href="current_members.html">Current Members</a></li>
                    <li class="navItem"><a href="event_calendar.html">Events</a></li>
                    <li class="navItem"><a href="contact_us.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="contentBox">
                <h3 class="outerContentTitle"><b>The Gallery</b></h3>
                    <div class="outerContentBox">
                        <div class="innerContentText">
                            <div id="img-gallery" class="container">
                                <div class="row">
                                    <div class="col-sm">
                                        <img 
                                        onmouseover="this.className='highlight';" 
                                        onmouseout="this.className='delight';" 
                                        src="images/clocktown.png" 
                                        alt="Mario in Clock Town" 
                                        class="delight" 
                                        id="img-gallery1"/>
                                    </div>
                                    <div class="col-sm">
                                        <img 
                                        onmouseover="this.className='highlight';" 
                                        onmouseout="this.className='delight';" 
                                        src="images/dawnanddusk.jpg" 
                                        alt="The Legend of Zelda: Dawn and Dusk"  
                                        class="delight"/>
                                    </div>
                                    <div class="col-sm">
                                        <img 
                                        onmouseover="this.className='highlight';" 
                                        onmouseout="this.className='delight';" 
                                        src="images/kaizoworld.png" 
                                        alt="Super Mario World Kaizo"  
                                        class="delight"/>
                                    </div>
                                </div>
                                    <div class="row">
                                        <div class="col-sm">
                                            <img 
                                            onmouseover="this.className='highlight';" 
                                            onmouseout="this.className='delight';" 
                                            src="images/mkwiidxgreen.jpg" 
                                            alt="Mario Kart Wii Deluxe"  
                                            class="delight"/>
                                        </div>
                                        <div class="col-sm">
                                            <img 
                                            onmouseover="this.className='highlight';" 
                                            onmouseout="this.className='delight';" 
                                            src="images/lastimpact.jfif" 
                                            alt="Super Mario: Last Impact" 
                                            class="delight"/>
                                        </div>
                                        <div class="col-sm">
                                            <img 
                                            onmouseover="this.className='highlight';" 
                                            onmouseout="this.className='delight';"
                                            src="images/newer.jfif" 
                                            alt="Newer Super Mario Bros Wii" 
                                            class="delight"/>
                                        </div>
                                    </div>
                                <div class="row">
                                    <div class="col-sm">
                                        <img 
                                        onmouseover="this.className='highlight';" 
                                        onmouseout="this.className='delight';"
                                        src="images/releasio.png" 
                                        alt="Releasio 64"  
                                        class="delight"/>
                                    </div>
                                    <div class="col-sm">
                                        <img 
                                        onmouseover="this.className='highlight';" 
                                        onmouseout="this.className='delight';"
                                        src="images/sapphire.jpg" 
                                        alt="Super Mario 64: Sapphire" 
                                        class="delight"/>
                                    </div>
                                    <div class="col-sm">
                                        <img 
                                        onmouseover="this.className='highlight';" 
                                        onmouseout="this.className='delight';"
                                        src="images/starroad.jfif" 
                                        alt="Super Mario 64 Star Road"
                                        class="delight"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
