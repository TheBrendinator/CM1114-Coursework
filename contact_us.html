                <!--Theme the inside of the box-->
                <div class="outerContentBox">
                    <!--Position the text inside of the box-->
                    <p class="outerContentText">Use the form below to contact us.</p>
                    <!--Create black box inside of the box-->
                    <form class="innerContentText" id="contact_us" name="contact_us">
                        <!--Create a forum-->
                        <fieldset>
                         <legend></legend>
                         <label for="name">Name:</label>
                         <input type="text" id="name" value=""/><br><br>
                         <label for="email">Email:</label>
                         <input type="email" id="email" value=""/><br><br>
                         <label for="membership">Membership Status:</label>
                         <label for="membership">Member</label>

                         <label for="membership">Non-Member</label>
                         <input type="radio" id="membership" value=""/><br><br>
                         <label for="upload">Attach a file:</label>
                         <input type="file" id="upload" value=""/><br><br>
                         <button onclick="submit_event()">Submit</button>
                        </fieldset>
                       </form>

                       <script>
                        function submit_event() {
                            var name = document.forms["contact_us"]["name"].value;
                            var email = document.forms["contact_us"]["email"].value;
                            var membership = document.forms["contact_us"]["membership"].checked;
                            var upload = document.forms["contact_us"]["upload"].value;
                            if (name == "") {
                                alert("You need a name to contact us!");
                            }
                            else {
                                if (membership == "") {
                                    alert("You need to say whether you are a member or not!");
                                }
                                else {
                                    if (upload == "") {
                                        alert("You must attach a file!");
                                    }
                                    else {
